<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-right">
          <li><a href="">Gmail</a></li>
          <li><a href="">Imágenes</a></li>
          <li class="icono"><a href=""></a></li>
          <li>
            <a href=""
              ><img
                src="https://lh3.googleusercontent.com/ogw/AOLn63EZ34T7SoUzeJ8kI3MaXByKcuItTSPee-xZuM9a=s32-c-mo"
                alt="foto-perfil"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="foto-google"
        />
      </section>
      <section class="main-input">
        <div class="main-input-container">
          <span class="search-icon"> </span>
          <input type="text" />
          <a class="micro-icon" href=""></a>
        </div>
      </section>
      <section class="main-buttons">
        <div>
          <button>Buscar con Google</button>
        </div>
        <div>
          <button>Voy a tener suerte</button>
        </div>
      </section>
      <section class="main-footer">
        <p>Ofrecido por Google en: <a href="">Español (Latinoamérica)</a></p>
      </section>
    </main>
    <footer>
      <ul class="footer-left">
        <li><a href="">Sobre Google</a></li>
        <li><a href="">Publicidad</a></li>
        <li><a href="">Negocios</a></li>
        <li><a href="">Cómo funciona la Búsqueda</a></li>
      </ul>

      <ul class="footer-right">
        <li><a href="">Privacidad</a></li>

        <li><a href="">Preferencias</a></li>
      </ul>
    </footer>
